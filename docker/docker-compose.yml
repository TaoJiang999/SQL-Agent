version: '3.8'

services:
  mysql:
    build:
      context: .
      dockerfile: Dockerfile.mysql
    container_name: sql-agent-sandbox
    restart: unless-stopped
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - mysql_logs:/var/log/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=ecommerce
      - MYSQL_USER=sandbox_user
      - MYSQL_PASSWORD=sandbox_password
      - TZ=Asia/Shanghai
    networks:
      - sql-agent-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot_password" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  agent:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: sql-agent-main
    restart: unless-stopped
    volumes:
      - ../:/app
      - ../.env:/app/.env
    environment:
      - TZ=Asia/Shanghai
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    networks:
      - sql-agent-network
    depends_on:
      mysql:
        condition: service_healthy
    tty: true

volumes:
  mysql_data:
  mysql_logs:


networks:
  sql-agent-network:
    driver: bridge
